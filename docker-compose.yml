services:
  api:
    image: laravelsail/php83-composer:latest
    ports:
      - "${RM_API_PORT:-8001}:8000"
    env_file:
      - .env.docker
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${RM_DB_DATABASE:-routinemaker}
      DB_USERNAME: ${RM_DB_USERNAME:-rm}
      DB_PASSWORD: ${RM_DB_PASSWORD:-rm}
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "docker-php-ext-install pdo_mysql && composer install && php artisan serve --host=0.0.0.0 --port=8000"
    depends_on:
      - db

  db:
    image: mariadb:10.11
    ports:
      - "${RM_DB_PORT:-3307}:3306"
    env_file:
      - .env.docker
    environment:
      MYSQL_DATABASE: ${RM_DB_DATABASE:-routinemaker}
      MYSQL_USER: ${RM_DB_USERNAME:-rm}
      MYSQL_PASSWORD: ${RM_DB_PASSWORD:-rm}
      MYSQL_ROOT_PASSWORD: ${RM_DB_ROOT_PASSWORD:-root}
    volumes:
      - rm_mysql_data:/var/lib/mysql

volumes:
  rm_mysql_data:
